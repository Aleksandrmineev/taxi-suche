<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bestell-Suche</title>
    <style>
      :root {
        --bg: #0b0f14;
        --card: #121821;
        --text: #e6eef7;
        --muted: #a8b3c5;
        --accent: #4da3ff;
        --green: #35d07f;
        --radius: 16px;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font: 500 16px/1.45 system-ui;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(820px, 100%);
        background: var(--card);
        border-radius: var(--radius);
        padding: 50px 24px 24px;
        position: relative;
      }
      h1 {
        margin: 0 0 12px;
        text-align: center;
      }
      .btn-add {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10;

        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 10px;

        font-size: 15px;
        font-weight: 600;
        padding: 8px 14px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.15s ease, filter 0.15s ease;
      }
      .btn-add:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
      .btn-add:active {
        transform: translateY(0);
      }

      .search {
        display: grid;
        gap: 12px;
        justify-items: center;
        margin: 10px 0 18px;
        width: min(520px, 100%);
        margin-inline: auto;
      }
      .input-wrap {
        position: relative;
        width: 100%;
      }
      #q {
        width: 100%;
        font: 600 20px/1.2 system-ui;
        color: var(--text);
        text-align: center;
        background: #0e141c;
        border: 1px solid #1b2738;
        border-radius: 12px;
        padding: 12px 48px 12px 14px;
        outline: none;
      }
      #q:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(77, 163, 255, 0.15);
      }
      .clear-btn {
        position: absolute;
        inset-inline-end: 8px;
        top: 50%;
        transform: translateY(-50%);
        display: grid;
        place-items: center;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid #1b2738;
        background: #0e141c;
        cursor: pointer;
        padding: 0;
      }
      .clear-btn svg {
        width: 16px;
        height: 16px;
        opacity: 0.8;
        color: var(--text);
        stroke: currentColor;
        pointer-events: none;
      }
      .muted {
        color: var(--muted);
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: grid;
        gap: 10px;
      }
      li {
        border: 1px solid #1b2738;
        border-radius: 12px;
        padding: 12px 14px;
        cursor: pointer;
        transition: background 0.12s ease, transform 0.05s ease;
      }
      li:hover {
        background: #0f1620;
      }
      li:active {
        transform: scale(0.99);
      }
      li.copied {
        color: var(--green);
        border-color: rgba(53, 208, 127, 0.5);
        background: rgba(53, 208, 127, 0.06);
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      .row small {
        color: var(--muted);
      }
      .addr {
        opacity: 0.95;
        max-width: 80%;
      }
      mark {
        background: none;
        color: var(--accent);
        font-weight: 700;
      }
      .toast {
        position: fixed;
        background: #0e141c;
        border: 1px solid #1b2738;
        color: #e6eef7;
        padding: 8px 10px;
        border-radius: 10px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.15s ease;
        transform: translate(-50%, -120%);
        font-size: 14px;
      }
      .toast.show {
        opacity: 1;
      }
      .recent {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin-bottom: 12px;
      }
      .recent button {
        background: #1b2738;
        color: var(--muted);
        border: 0;
        border-radius: 6px;
        padding: 4px 10px;
        cursor: pointer;
        font-size: 14px;
      }
      .recent button:hover {
        color: var(--text);
      }
      /* modal */
      dialog {
        background: #0e141c;
        border: 1px solid #1b2738;
        border-radius: 12px;
        padding: 20px;
        max-width: 400px;
        width: clamp(280px, 90vw, 400px);
        inset: 0;
        margin: auto;
        color: var(--text);
      }
      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
      }
      dialog input,
      dialog textarea {
        width: 100%;
        margin: 8px 0 16px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #1b2738;
        background: #121821;
        color: var(--text);
      }
      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
      .btn {
        padding: 6px 12px;
        border: 0;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }
      .btn-save {
        background: var(--green);
        color: #fff;
      }
      .btn-cancel {
        background: #444;
        color: #fff;
      }

      /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ-–∑—É–º iOS: —à—Ä–∏—Ñ—Ç >= 16px –¥–ª—è —Ñ–æ—Ä–º –≤ –º–æ–¥–∞–ª–∫–µ */
      dialog input,
      dialog textarea {
        font: 600 18px/1.3 system-ui; /* –º–æ–∂–Ω–æ 20px –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è —Å #q */
      }

      /* –¢–≤–æ—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏—è ‚Äî –æ—Å—Ç–∞–≤–∏–ª –∏ –¥–æ–ø–æ–ª–Ω–∏–ª */
      dialog input,
      dialog textarea {
        width: 100%;
        margin: 8px 0 16px;
        padding: 10px 12px; /* —á—É—Ç—å —É–¥–æ–±–Ω–µ–µ –ø–æ–¥ –ø–∞–ª–µ—Ü */
        border-radius: 8px; /* —á—É—Ç–æ–∫ –±–æ–ª—å—à–µ —Ä–∞–¥–∏—É—Å –¥–ª—è –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏—è */
        border: 1px solid #1b2738;
        background: #121821;
        color: var(--text);
        outline: none;
      }

      dialog input:focus,
      dialog textarea:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(77, 163, 255, 0.15);
      }

      /* –°–∞–º –¥–∏–∞–ª–æ–≥ ‚Äî –∞–¥–∞–ø—Ç–∏–≤ –∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–∏ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
      dialog {
        background: #0e141c;
        border: 1px solid #1b2738;
        border-radius: 12px;
        padding: 20px;
        max-width: 420px;
        width: clamp(280px, 90vw, 420px);
        max-height: 90dvh;
        overflow: auto;
      }

      /* –ù–∞ iOS –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Ñ–æ—Ä—Å–∏—Ä—É–µ–º 18px –Ω–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–∞—Ö */
      @supports (-webkit-touch-callout: none) {
        input,
        select,
        textarea,
        button {
          font-size: 18px;
        }
      }

      /* –†–æ–≤–Ω—ã–µ —Å–∫—Ä–æ–ª–ª–±–∞—Ä—ã –≤ textarea (–Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ) */
      dialog textarea {
        resize: vertical;
        min-height: 84px; /* –±–ª–∏–∑–∫–æ –∫ 3 —Å—Ç—Ä–æ–∫–∞–º –ø—Ä–∏ 18px */
      }

      /* WhatsApp –∫–Ω–æ–ø–∫–∞ –≤ —Å—Ç—Ä–æ–∫–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
      .btn-wa {
        margin-left: auto;
        background: #1b8d3f;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 4px 10px;
        font-size: 13px;
        cursor: pointer;
      }
      .btn-wa:hover {
        filter: brightness(1.06);
      }

      /* –ü–æ–ø–∞–ø –≤—ã–±–æ—Ä–∞ –≤–æ–¥–∏—Ç–µ–ª—è */
      .drivers-popup {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1000;
      }
      .drivers-popup__inner {
        background: #0e141c;
        border: 1px solid #1b2738;
        color: #e6eef7;
        border-radius: 12px;
        padding: 16px;
        width: min(360px, 92vw);
      }
      .drivers-popup__title {
        margin: 0 0 10px;
        font-weight: 700;
      }
      .drivers-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .drivers-list .wa-driver {
        background: #1b2738;
        color: #e6eef7;
        border: 0;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .drivers-list .wa-driver:hover {
        filter: brightness(1.08);
      }
      .drivers-popup__actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .drivers-popup__close {
        background: #444;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }

      /* –ö–Ω–æ–ø–∫–∞ "–°–º–µ–Ω–∞" —Ä—è–¥–æ–º —Å + Neuer Auftrag */
      .btn-shift {
        position: fixed;
        top: 20px;
        left: 25px;
        z-index: 10;
        background: #2b3b52;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        padding: 8px 14px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: transform 0.15s ease, filter 0.15s ease;
      }
      .btn-shift:hover {
        filter: brightness(1.05);
        transform: translateY(-2px);
      }
      .btn-shift:active {
        transform: translateY(0);
      }

      /* –î–∏–∞–ª–æ–≥ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö */
      .shift-popup {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1100;
      }
      .shift-popup__inner {
        background: #0e141c;
        border: 1px solid #1b2738;
        color: #e6eef7;
        border-radius: 12px;
        padding: 16px;
        width: min(420px, 92vw);
        max-height: 90dvh;
        overflow: auto;
      }
      .shift-title {
        margin: 0 0 10px;
        font-weight: 700;
      }
      .shift-list {
        display: grid;
        gap: 8px;
      }
      .shift-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .shift-row input {
        accent-color: #4da3ff;
      }
      .shift-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .shift-btn {
        background: #444;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .shift-btn--save {
        background: #35d07f;
      }

      /* –ü–æ–ø–∞–ø –≤—ã–±–æ—Ä–∞ –≤–æ–¥–∏—Ç–µ–ª—è ‚Äî –¥–æ–±–∞–≤–∏–º —Ö–∏–Ω—Ç, –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–µ—Ç */
      .drivers-popup__hint {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 14px;
      }
      .drivers-popup__footer {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        align-items: center;
        margin-top: 12px;
      }
      .drivers-popup__small {
        font-size: 13px;
        color: var(--muted);
      }
      .drivers-popup__link {
        background: #2b3b52;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
        margin-bottom: 5px;
      }

      .btn-log {
        position: fixed;
        top: 20px;
        left: 110px;
        z-index: 10;
        background: #2b3b52;
        color: #fff;
        border: 0;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        padding: 8px 14px;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
        transition: 0.15s;
      }
      .btn-log:hover {
        filter: brightness(1.05);
        transform: translateY(-2px);
      }
      .btn-log:active {
        transform: translateY(0);
      }

      /* –î–∏–∞–ª–æ–≥ –ª–æ–≥–∞ */
      .log-popup {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1200;
      }
      .log-popup__inner {
        background: #0e141c;
        border: 1px solid #1b2738;
        color: #e6eef7;
        border-radius: 12px;
        width: min(800px, 94vw);
        max-height: 90dvh;
        padding: 16px;
        overflow: auto;
      }
      .log-head {
        display: flex;
        gap: 8px;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .log-actions {
        display: flex;
        gap: 8px;
      }
      .log-btn {
        background: #2b3b52;
        color: #fff;
        border: 0;
        border-radius: 8px;
        padding: 8px 12px;
        cursor: pointer;
      }
      .log-btn--danger {
        background: #7a2b2b;
      }
      .log-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }
      .log-table th,
      .log-table td {
        border-bottom: 1px solid #1b2738;
        padding: 8px 6px;
        vertical-align: top;
      }
      .log-table th {
        text-align: left;
        color: #a8b3c5;
        font-weight: 600;
      }
      .log-empty {
        color: #a8b3c5;
        padding: 12px 0;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Suche nach Telefon</h1>
      <button class="btn-add" id="btnAdd">+ Neuer Auftrag</button>
      <button class="btn-shift" id="btnShift">Schicht</button>
      <button class="btn-log" id="btnLog">Protokoll</button>

      <div class="search">
        <div class="input-wrap">
          <input
            id="q"
            placeholder="Nur Ziffern eingeben‚Ä¶"
            inputmode="numeric"
            pattern="[0-9]*"
          />
          <button
            id="clear"
            class="clear-btn"
            aria-label="Eingabe l√∂schen"
            type="button"
          >
            <svg viewBox="0 0 24 24">
              <path
                d="M18 6L6 18M6 6l12 12"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
        </div>
        <div class="recent" id="recent"></div>
        <p class="muted" id="hint">
          Geben Sie einige Ziffern der Telefonnummer ein.
        </p>
      </div>

      <ul id="list"></ul>
    </main>

    <div id="toast" class="toast">Kopiert</div>

    <!-- Modal Add New -->
    <dialog id="dlg">
      <h3>Neuer Auftrag</h3>

      <!-- –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã: digits-only –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –Ω–∞ iOS/Android -->
      <input
        id="newPhone"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        autocomplete="tel"
        placeholder="Telefonnummer"
      />

      <!-- –ê–¥—Ä–µ—Å –Ω–∞ 3 —Å—Ç—Ä–æ–∫–∏ -->
      <textarea id="newAddr" rows="3" placeholder="Adresse"></textarea>

      <div class="modal-buttons">
        <button class="btn btn-cancel" id="cancelAdd">Abbrechen</button>
        <button class="btn btn-save" id="saveAdd">Speichern</button>
      </div>
    </dialog>

    <script>
      const listEl = document.getElementById("list");
      const q = document.getElementById("q");
      const hint = document.getElementById("hint");
      const clearBtn = document.getElementById("clear");
      const toast = document.getElementById("toast");
      const recentEl = document.getElementById("recent");
      const dlg = document.getElementById("dlg");
      const newPhone = document.getElementById("newPhone");
      const newAddr = document.getElementById("newAddr");

      let data = [];
      let lastTap = 0;

      const normalizeDigits = (s) => (s || "").replace(/\D+/g, "");
      const ls = {
        get(key, def) {
          try {
            return JSON.parse(localStorage.getItem(key)) || def;
          } catch {
            return def;
          }
        },
        set(key, val) {
          localStorage.setItem(key, JSON.stringify(val));
        },
      };
      /* === –°–ø–∏—Å–æ–∫ –≤–æ–¥–∏—Ç–µ–ª–µ–π: –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π –Ω–æ–º–µ—Ä–∞/–∏–º–µ–Ω–∞ –ø–æ–¥ —Å–µ–±—è === */
      const drivers = JSON.parse(
        localStorage.getItem("driversList") || "null"
      ) || [
        { name: "Aleks", phone: "4368181289405" },
        { name: "Berti", phone: "4367763113438" },
        { name: "Gabi", phone: "436506367662" },
        { name: "G√ºnter", phone: "436641660694" },
        { name: "Michael", phone: "436503781007" },
        { name: "Sascha", phone: "436765654250" },
      ];

      /* –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞—Å—Ç–æ–º–Ω—ã–π —Å–ø–∏—Å–æ–∫ (–µ—Å–ª–∏ –ø–æ—Ç–æ–º –∑–∞—Ö–æ—á–µ—à—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑ –∫–æ–¥–∞) */
      function saveDriversList(list) {
        localStorage.setItem("driversList", JSON.stringify(list));
      }

      /* ===== –ê–∫—Ç–∏–≤–Ω—ã–µ –Ω–∞ —Å–º–µ–Ω–µ (–ø–æ –¥–Ω—è–º) ===== */

      /* –£—Å—Ç–æ–π—á–∏–≤—ã–π ID –≤–æ–¥–∏—Ç–µ–ª—è –ø–æ –Ω–æ–º–µ—Ä—É (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã) */
      const driverId = (d) => (d.phone || "").replace(/\D+/g, "");

      /* –°–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –∫–ª—é—á yyyy-mm-dd –ø–æ –ª–æ–∫–∞–ª—å–Ω–æ–º—É –≤—Ä–µ–º–µ–Ω–∏ (–í–µ–Ω–∞/–ê–≤—Å—Ç—Ä–∏—è) */
      function todayKey() {
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      /* –•—Ä–∞–Ω–∏–ª–∏—â–µ: { "2025-10-11": ["43664...","43665..."], ... } */
      const ACTIVE_STORE_KEY = "activeDriversByDate";

      function loadActiveMap() {
        try {
          return JSON.parse(localStorage.getItem(ACTIVE_STORE_KEY)) || {};
        } catch {
          return {};
        }
      }
      function saveActiveMap(map) {
        localStorage.setItem(ACTIVE_STORE_KEY, JSON.stringify(map));
      }

      function getTodayActiveIds() {
        const map = loadActiveMap();
        return new Set(map[todayKey()] || []);
      }
      function setTodayActiveIds(idArray) {
        const map = loadActiveMap();
        map[todayKey()] = Array.from(new Set(idArray));
        saveActiveMap(map);
      }

      function isDriverActiveToday(d) {
        const ids = getTodayActiveIds();
        return ids.has(driverId(d));
      }

      /* –ï—Å–ª–∏ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–º–µ—á–µ–Ω–æ ‚Äî —É–º–æ–ª—á–∞–Ω–∏–µ: –í–°–ï –∞–∫—Ç–∏–≤–Ω—ã (–º–æ–∂–Ω–æ –ø–æ–º–µ–Ω—è—Ç—å –Ω–∞ –ø—É—Å—Ç–æ) */
      function ensureTodayDefaults() {
        const map = loadActiveMap();
        const key = todayKey();
        if (!map[key]) {
          map[key] = drivers.map((d) => driverId(d)); // –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –≤—Å–µ
          saveActiveMap(map);
        }
      }

      /* UI: –¥–∏–∞–ª–æ–≥ –≤—ã–±–æ—Ä–∞ –∞–∫—Ç–∏–≤–Ω—ã—Ö */
      function showShiftDialog() {
        const activeSet = getTodayActiveIds();
        const wrap = document.createElement("div");
        wrap.className = "shift-popup";
        wrap.innerHTML = `
    <div class="shift-popup__inner">
      <p class="shift-title">Aktive Fahrer ‚Äî ${todayKey()}</p>
      <div class="shift-list">
        ${drivers
          .map((d) => {
            const id = driverId(d);
            const checked = activeSet.has(id) ? "checked" : "";
            return `
            <label class="shift-row">
              <input type="checkbox" value="${id}" ${checked}>
              <span>${d.name} ‚Äî ${d.phone}</span>
            </label>
          `;
          })
          .join("")}
      </div>
      <div class="shift-actions">
        <button class="shift-btn" data-act="none">Keiner</button>
        <button class="shift-btn" data-act="all">Alle</button>
        <button class="shift-btn shift-btn--save" data-act="save">Speichern</button>
        <button class="shift-btn" data-act="close">Schlie√üen</button>
      </div>
    </div>
  `;
        document.body.appendChild(wrap);

        const inner = wrap.querySelector(".shift-popup__inner");
        const checkboxes = Array.from(
          inner.querySelectorAll('input[type="checkbox"]')
        );

        inner.addEventListener("click", (e) => {
          const act = e.target?.dataset?.act;
          if (!act) return;

          if (act === "all") {
            checkboxes.forEach((cb) => (cb.checked = true));
          } else if (act === "none") {
            checkboxes.forEach((cb) => (cb.checked = false));
          } else if (act === "save") {
            const ids = checkboxes
              .filter((cb) => cb.checked)
              .map((cb) => cb.value);
            setTodayActiveIds(ids);
            wrap.remove();
          } else if (act === "close") {
            wrap.remove();
          }
        });

        wrap.addEventListener("click", (e) => {
          if (e.target === wrap) wrap.remove();
        });
      }

      /* –ö–Ω–æ–ø–∫–∞ "–°–º–µ–Ω–∞" */
      document
        .getElementById("btnShift")
        .addEventListener("click", showShiftDialog);

      /* –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî –æ–±–µ—Å–ø–µ—á–∏—Ç—å —É–º–æ–ª—á–∞–Ω–∏–µ –Ω–∞ —Å–µ–≥–æ–¥–Ω—è */
      ensureTodayDefaults();

      /* –û—Ç–∫—Ä—ã—Ç—å WA –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Å –≥–æ—Ç–æ–≤—ã–º —Ç–µ–∫—Å—Ç–æ–º */
      function sendToDriverPhone(phoneDigits, text) {
        const link = `https://wa.me/${phoneDigits}?text=${encodeURIComponent(
          text
        )}`;

        const ua = navigator.userAgent || "";
        const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
        const isIOS =
          /iP(hone|ad|od)/.test(ua) ||
          (ua.includes("Mac") && "ontouchend" in document);

        // üì± –ú–æ–±–∏–ª—å–Ω—ã–µ: –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ ‚Äî WhatsApp –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        if (isMobile || isIOS) {
          window.location.href = link;
          return;
        }

        // üíª –î–µ—Å–∫—Ç–æ–ø: –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π popup –∏ –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        const w = window.open("about:blank", "_blank");

        if (w) {
          try {
            w.location.replace(link);
          } catch (e) {
            try {
              w.location.href = link;
            } catch (err) {
              console.warn("Der Link konnte nicht ge√∂ffnet werden:", err);
            }
          }

          // –ó–∞–∫—Ä—ã–≤–∞–µ–º popup —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
          setTimeout(() => {
            try {
              w.close();
            } catch (e) {}
          }, 3000);
        } else {
          // fallback: –µ—Å–ª–∏ popup –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–∞–ø—Ä—è–º—É—é
          window.location.href = link;
        }
      }

      /* –ü–æ–ø–∞–ø –≤—ã–±–æ—Ä–∞ –≤–æ–¥–∏—Ç–µ–ª—è */
      function showDriversPopup(textToSend) {
        const activeIds = getTodayActiveIds();
        const activeDrivers = drivers.filter((d) => activeIds.has(driverId(d)));

        const showing = activeDrivers.length ? activeDrivers : drivers; // –µ—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö –Ω–µ—Ç, –ø–æ–∫–∞–∂–µ–º –≤—Å–µ—Ö
        const hint = activeDrivers.length
          ? ""
          : `<div class="drivers-popup__hint">F√ºr heute sind keine aktiven Fahrer markiert ‚Äì zeige alle.</div>`;

        const wrap = document.createElement("div");
        wrap.className = "drivers-popup";
        wrap.innerHTML = `
    <div class="drivers-popup__inner">
      <p class="drivers-popup__title">An WhatsApp senden:</p>
      ${hint}
      <div class="drivers-list">
        ${showing
          .map(
            (d, i) =>
              `<button class="wa-driver" data-id="${driverId(d)}">${
                d.name
              }</button>`
          )
          .join("")}
      </div>
      <div class="drivers-popup__footer">
        <span class="drivers-popup__small">${
          activeDrivers.length ? "Heutige aktive Fahrer" : "Alle Fahrer"
        }</span>
        <div>
          <button class="drivers-popup__link" data-act="shift">√Ñndern</button>
          <button class="drivers-popup__close" type="button">Schlie√üen</button>
        </div>
      </div>
    </div>
  `;
        wrap.querySelectorAll(".wa-driver").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            const d = drivers.find((v) => driverId(v) === id);
            const driverPhone = driverId(d);
            const line = textToSend; // —É–∂–µ —Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç (—Ç–µ–ª+–∞–¥—Ä–µ—Å)
            // –ò—Å—Ç–æ—á–Ω–∏–∫ (–∏–∑ —Ç–µ–∫—É—â–µ–≥–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞)
            const srcPhone = (q.value || "").replace(/\D+/g, "");
            const srcAddr = ""; // –µ—Å–ª–∏ —Ö–æ—á–µ—à—å, –ø–µ—Ä–µ–¥–∞–π —Å—é–¥–∞ address –∏–∑ render-–∫–æ–Ω–µ–∫—Å—Ç–∞

            // ‚ö†Ô∏è –õ–û–ì: —Ñ–∏–∫—Å–∏—Ä—É–µ–º —Ñ–∞–∫—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ (–æ—Ç–∫—Ä—ã—Ç–∏—è WA)
            addLog({
              driverName: d?.name || "",
              driverPhone,
              text: line,
              srcPhone,
              srcAddr,
              method: "WhatsApp",
            });

            sendToDriverPhone(driverPhone, line);
            wrap.remove();
          });
        });

        document.body.appendChild(wrap);

        wrap.querySelectorAll(".wa-driver").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            const d = drivers.find((v) => driverId(v) === id);
            sendToDriverPhone(driverId(d), textToSend);
            wrap.remove();
          });
        });

        wrap
          .querySelector(".drivers-popup__close")
          .addEventListener("click", () => wrap.remove());
        wrap.addEventListener("click", (e) => {
          if (e.target === wrap) wrap.remove();
        });

        wrap
          .querySelector('[data-act="shift"]')
          .addEventListener("click", () => {
            wrap.remove();
            showShiftDialog();
          });
      }

      function safeDateStr(iso) {
        if (!iso) return "";
        const d = new Date(iso);
        return isNaN(d) ? "" : d.toLocaleString("de-AT");
      }

      function showToastAt(x, y, text = "Kopiert") {
        toast.textContent = text;
        toast.style.left = x + "px";
        toast.style.top = y + "px";
        toast.classList.add("show");
        clearTimeout(showToastAt._t);
        showToastAt._t = setTimeout(() => toast.classList.remove("show"), 900);
      }
      function getEventXY(evt) {
        if (evt.touches && evt.touches[0])
          return { x: evt.touches[0].clientX, y: evt.touches[0].clientY };
        if (evt.changedTouches && evt.changedTouches[0])
          return {
            x: evt.changedTouches[0].clientX,
            y: evt.changedTouches[0].clientY,
          };
        return { x: evt.clientX, y: evt.clientY };
      }
      async function copyToClipboard(text) {
        try {
          await navigator.clipboard.writeText(text);
        } catch {
          const ta = document.createElement("textarea");
          ta.value = text;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
      }

      function highlightDigits(phone, digits) {
        if (!digits) return phone;
        const re = new RegExp(`(${digits})`, "g");
        return phone.replace(re, "<mark>$1</mark>");
      }

      function render(items) {
        listEl.innerHTML = "";
        for (const item of items) {
          const li = document.createElement("li");
          const phone = item.phone_e164 || item.phone_raw || "";
          const digits = normalizeDigits(q.value);
          const phoneHTML = highlightDigits(phone, digits);
          const dateStr = safeDateStr(item.timestamp_iso);
          const address = item.address || "";

          li.innerHTML = `
      <div class="row">
        <strong>${phoneHTML}</strong>
        ${dateStr ? `<small>${dateStr}</small>` : ""}
        <div class="addr">${address}</div>
        <button class="btn-wa" title="–í WhatsApp" type="button">WA</button>
      </div>
    `;

          // 1) –ö–ª–∏–∫ –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ ‚Äî –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä
          li.addEventListener("click", (ev) => {
            const line = address ? `${phone} ${address}` : `${phone}`;
            copyToClipboard(line.trim());
            li.classList.add("copied");
            setTimeout(() => li.classList.remove("copied"), 1200);
            const { x, y } = getEventXY(ev);
            showToastAt(x, y, "Kopiert");
          });

          // 2) –ö–Ω–æ–ø–∫–∞ WA ‚Äî –Ω–µ –∫–æ–ø–∏—Ä—É–µ–º, –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø –≤—ã–±–æ—Ä–∞ –≤–æ–¥–∏—Ç–µ–ª—è
          li.querySelector(".btn-wa").addEventListener("click", (ev) => {
            ev.stopPropagation();
            const line = address ? `${phone} ${address}` : `${phone}`;
            // –ü–µ—Ä–µ–¥–∞–µ–º –∏ —Å–∞–º –∞–¥—Ä–µ—Å
            showDriversPopup(line.trim(), {
              srcPhone: phone,
              srcAddr: address,
            });
          });

          listEl.appendChild(li);
        }
      }

      async function load() {
        try {
          const res = await fetch("data.json", { cache: "no-store" });
          data = await res.json();
          const extra = ls.get("customOrders", []);
          data = data.concat(extra);
          data.sort((a, b) => {
            const da = a.timestamp_iso
              ? new Date(a.timestamp_iso).getTime()
              : -Infinity;
            const db = b.timestamp_iso
              ? new Date(b.timestamp_iso).getTime()
              : -Infinity;
            return db - da;
          });
          render([]);
          q.focus(); // –∞–≤—Ç–æ—Ñ–æ–∫—É—Å
        } catch (e) {
          hint.textContent = "Fehler beim Laden (" + e.message + ")";
        }
        renderRecents();
      }

      function update() {
        const digits = normalizeDigits(q.value);
        if (!digits) {
          render([]);
          hint.textContent = "Geben Sie einige Ziffern ein.";
          return;
        }
        let recents = ls.get("recentSearches", []);
        if (!recents.includes(digits)) {
          recents.unshift(digits);
          if (recents.length > 10) recents.pop();
          ls.set("recentSearches", recents);
        }
        renderRecents();
        const out = [];
        for (const r of data) {
          const phoneDigits =
            r.phone_digits ||
            normalizeDigits(r.phone_raw || r.phone_e164 || "");
          if (phoneDigits.includes(digits)) out.push(r);
          if (out.length >= 50) break;
        }
        render(out.slice(0, 10));
        hint.textContent = out.length
          ? `Gefunden: ${out.length} (zeige 10)`
          : "Keine Treffer";
      }

      function renderRecents() {
        const rec = ls.get("recentSearches", []);
        recentEl.innerHTML = "";
        for (const d of rec) {
          const b = document.createElement("button");
          b.textContent = d;
          b.addEventListener("click", () => {
            q.value = d;
            update();
          });
          recentEl.appendChild(b);
        }
      }
      q.addEventListener("click", () => {
        const now = Date.now();
        if (now - lastTap < 400) {
          q.value = "";
          update();
          setTimeout(() => q.focus(), 0);
        } else {
          q.select();
        }
        lastTap = now;
      });
      clearBtn.addEventListener("click", (e) => {
        e.preventDefault();
        q.value = "";
        update();
        setTimeout(() => q.focus(), 0);
      });
      let inputTimer;
      q.addEventListener("input", () => {
        clearTimeout(inputTimer);
        inputTimer = setTimeout(() => update(), 1000); // –∑–∞–¥–µ—Ä–∂–∫–∞ 0.5 —Å–µ–∫
      });
      document.getElementById("btnAdd").addEventListener("click", () => {
        dlg.showModal();
        newPhone.value = "";
        newAddr.value = "";
        newPhone.focus();
      });
      document
        .getElementById("cancelAdd")
        .addEventListener("click", () => dlg.close());
      document.getElementById("saveAdd").addEventListener("click", () => {
        const ph = newPhone.value.trim(),
          addr = newAddr.value.trim();
        if (!ph || !addr) {
          alert("Telefon und Adresse eingeben");
          return;
        }
        const now = new Date();
        const rec = {
          timestamp_iso: now.toISOString(),
          author: "user",
          phone_raw: ph,
          phone_digits: normalizeDigits(ph),
          phone_e164: ph,
          address: addr,
          source_line: -1,
        };
        const all = ls.get("customOrders", []);
        all.push(rec);
        ls.set("customOrders", all);
        data.unshift(rec);
        dlg.close();
        update();
        showToastAt(window.innerWidth / 2, 40, "Gespeichert");
      });

      /* ==== WhatsApp Send Log ==== */
      const LOG_KEY = "waSendLog";

      function getLogs() {
        try {
          return JSON.parse(localStorage.getItem(LOG_KEY)) || [];
        } catch {
          return [];
        }
      }
      function saveLogs(arr) {
        localStorage.setItem(LOG_KEY, JSON.stringify(arr));
      }

      /** –î–æ–±–∞–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
       *  payload: { ts, driverName, driverPhone, text, srcPhone, srcAddr, method }
       */
      function addLog(payload) {
        const arr = getLogs();
        arr.unshift({
          ts: payload.ts || new Date().toISOString(),
          driverName: payload.driverName || "",
          driverPhone: (payload.driverPhone || "").replace(/\D+/g, ""),
          text: payload.text || "",
          srcPhone: (payload.srcPhone || "").replace(/\D+/g, ""),
          srcAddr: payload.srcAddr || "",
          method: payload.method || "WhatsApp",
        });
        // –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ –æ–≥—Ä–∞–Ω–∏—á–∏–º —Ä–∞–∑–º–µ—Ä
        if (arr.length > 1000) arr.length = 1000;
        saveLogs(arr);
      }

      function fmtAT(iso) {
        const d = new Date(iso);
        return isNaN(d) ? "" : d.toLocaleString("de-AT");
      }

      /* –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV */
      function exportLogsCSV() {
        const rows = getLogs();
        const header = [
          "Zeit",
          "Fahrer",
          "Fahrer-Nr",
          "Quelle-Nr",
          "Adresse",
          "Nachricht",
          "Kanal",
        ];
        const escape = (s) => `"${String(s || "").replace(/"/g, '""')}"`;
        const lines = [header.join(";")].concat(
          rows.map((r) =>
            [
              fmtAT(r.ts),
              r.driverName,
              r.driverPhone,
              r.srcPhone,
              r.srcAddr,
              r.text,
              r.method,
            ]
              .map(escape)
              .join(";")
          )
        );
        const blob = new Blob([lines.join("\n")], {
          type: "text/csv;charset=utf-8",
        });
        const a = document.createElement("a");
        const fn = `protokoll_${new Date().toISOString().slice(0, 10)}.csv`;
        a.href = URL.createObjectURL(blob);
        a.download = fn;
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(a.href);
        a.remove();
      }

      /* UI –¥–∏–∞–ª–æ–≥ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ */
      function showLogDialog() {
        const data = getLogs();
        const wrap = document.createElement("div");
        wrap.className = "log-popup";
        wrap.innerHTML = `
    <div class="log-popup__inner">
      <div class="log-head">
        <strong>Protokoll der gesendeten Nachrichten</strong>
        <div class="log-actions">
          <button class="log-btn" data-act="export">Export CSV</button>
          <button class="log-btn log-btn--danger" data-act="clear">Leeren</button>
          <button class="log-btn" data-act="close">Schlie√üen</button>
        </div>
      </div>
      ${
        data.length
          ? `
      <table class="log-table">
        <thead>
          <tr>
            <th>Zeit</th><th>Fahrer</th><th>Fahrer-Nr</th>
            <th>Quelle-Nr</th><th>Adresse</th><th>Nachricht</th><th>Kanal</th>
          </tr>
        </thead>
        <tbody>
          ${data
            .map(
              (r) => `
            <tr>
              <td>${fmtAT(r.ts)}</td>
              <td>${r.driverName || ""}</td>
              <td>${r.driverPhone || ""}</td>
              <td>${r.srcPhone || ""}</td>
              <td>${r.srcAddr || ""}</td>
              <td>${(r.text || "").replace(/</g, "&lt;")}</td>
              <td>${r.method || "WhatsApp"}</td>
            </tr>
          `
            )
            .join("")}
        </tbody>
      </table>`
          : `<div class="log-empty">Keine Eintr√§ge.</div>`
      }
    </div>
  `;
        document.body.appendChild(wrap);

        const inner = wrap.querySelector(".log-popup__inner");
        inner.addEventListener("click", (e) => {
          const act = e.target?.dataset?.act;
          if (!act) return;
          if (act === "export") exportLogsCSV();
          if (act === "clear") {
            if (confirm("Protokoll wirklich leeren?"))
              saveLogs([]), wrap.remove();
          }
          if (act === "close") wrap.remove();
        });

        wrap.addEventListener("click", (e) => {
          if (e.target === wrap) wrap.remove();
        });
      }

      /* –∫–Ω–æ–ø–∫–∞ ¬´Protokoll¬ª */
      document
        .getElementById("btnLog")
        .addEventListener("click", showLogDialog);

      load();
    </script>
